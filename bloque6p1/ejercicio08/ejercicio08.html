<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ignacio Cuevas Serrano">
        <title>Ejercicio 8</title>
        <script>
            var operando1 = 20;
            var operando2 = 6;
            console.log(`${operando1} + ${operando2} = ${operando1 + operando2}`);
            console.log(`${operando1} - ${operando2} = ${operando1 - operando2}`);
            console.log(`${operando1} * ${operando2} = ${operando1 * operando2}`);
            console.log(`${operando1} / ${operando2} = ${operando1 / operando2}`);
            console.log(`${operando1} % ${operando2} = ${operando1 % operando2}`);
            console.log(`${operando1} ** ${operando2} = ${operando1 ** operando2}`);
            console.log(`Postincremento: ${operando1++}`);
            console.log(`Valor de operando1 tras postincremento: ${operando1}`);
            console.log(`Preincremento: ${++operando1}`);
            console.log(`Valor de operando1 tras postincremento: ${operando1}`);
            console.log(`Postdecremento: ${operando1--}`);
            console.log(`Valor de operando1 tras postdecremento: ${operando1}`);
            console.log(`Predecremento: ${--operando1}`);
            console.log(`Valor de operando1 tras predecremento ${operando1}`);
            console.log(`Negativo: ${-operando1}`)
        </script>
    </head>
    <body>
        <h1>Ejercicio 8</h1>
    </body>
</html>
