        <title>Ejercicio 28</title>
        <script>
            var edad = parseInt(prompt("Escriba su edad:"));
            console.log(edad);
            function comprobarEdad(edad) {
                if (edad < 18 || edad > 90) {
                    alert("Edad no comprendida entre 18 y 90");
                } else if (edad >= 18 && edad <= 90) {
                    alert("Edad comprendida entre 18 y 90");
                } else {
                    alert("Error: No es un número");
                }
            };
//            comprobarEdad(edad);
            let comprobarEdadArrow = edad => {
                if (edad < 18 || edad > 90) {
                    alert("Edad no comprendida entre 18 y 90");
                } else if (edad >= 18 && edad <= 90) {
                    alert("Edad comprendida entre 18 y 90");
                } else {
                    alert("Error: No es un número");
                }
            };
            comprobarEdadArrow(edad);
        </script>
