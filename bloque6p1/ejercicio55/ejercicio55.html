        <title>Ejercicio 55</title>
        <script type="text/javascript" src="../lib/libreria.js"></script>
        <script>
            let random, guess, tryAgain, playAgain;
            do {
                random = Math.floor(Math.random() * 10) + 1;
                alert("Estoy pensando en un número del 1 al 10. ¿Cuál es?");
                do {
                    guess = promptEntero();
                    if (+guess === random) {
                        alert("¡Enhorabuena! Estaba pensando en el " + random);
                        continuar = false;
                        playAgain = confirm("¿Quieres jugar de nuevo?");
                    } else if (guess === null) {
                        continuar = false;
                        playAgain = false;
                    } else {
                        continuar = confirm("¡No! ¿Quieres intentarlo de nuevo?");
                    }
                } while (continuar);
            } while (playAgain);
        </script>
