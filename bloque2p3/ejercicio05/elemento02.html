        <h1 align="center">Bullet</h1>
        <p><img src="img/Imagen02.jpg" alt="Imagen de coche Bullet" width="100%" /></p>
        <p>El <strong><dfn>Bullet</dfn></strong> es un vehículo superdeportivo de dos puertas, que aparece en Grand Theft Auto: San Andreas, Grand Theft Auto: The Ballad of Gay Tony (bajo el nombre de Bullet GT) y Grand Theft Auto V. Es muy rápido y tiene una resistencia normal.</p>
