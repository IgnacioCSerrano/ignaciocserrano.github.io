<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ignacio Cuevas Serrano">
        <title>Ejercicio 2</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
    </head>
    <body>
        <h1 class="text-center">Registro</h1>
        <div class="container">
            <form action="https://httpbin.org/post" autocomplete="off" enctype="application/x-www-form-urlencoded" method="post">
                <div class="form-group">
                    <label for="dni">Usuario (DNI sin letra)</label>
                    <!--<input type="number" name="dni" class="form-control" id="dni" min="100000" max="99999999" required>-->
                    <input type="text" name="dni" class="form-control" id="dni" minlength="6" maxlength="8"
                           pattern="^\d*$"
                           title="DNI debe ser secuencia numérica de entre 6 y 8 caracteres"
                           required> <!-- pattern="^\d{6,8}$" para controlar carácter numérico y longitud -->
                </div>
                <div class="form-group">
                    <label for="letraDni">Letra DNI</label>
                    <select class="form-control" name="letraDni" id="letraDni">
                        <option value="" disabled selected></option>
                        <option value="T">T</option>
                        <option value="R">R</option>
                        <option value="W">W</option>
                        <option value="A">A</option>
                        <option value="G">G</option>
                        <option value="M">M</option>
                        <option value="Y">Y</option>
                        <option value="F">F</option>
                        <option value="P">P</option>
                        <option value="D">D</option>
                        <option value="X">X</option>
                        <option value="B">B</option>
                        <option value="N">N</option>
                        <option value="J">J</option>
                        <option value="Z">Z</option>
                        <option value="S">S</option>
                        <option value="Q">Q</option>
                        <option value="V">V</option>
                        <option value="H">H</option>
                        <option value="L">L</option>
                        <option value="C">C</option>
                        <option value="K">K</option>
                        <option value="E">E</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="password"
                           pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                           title="Contraseña debe tener longitud mínima de 8 caracteres, con al menos 1 mayúscula, 1 minúscula y 1 número o carácter especial"
                           required>
                </div>
                <div class="form-group">
                    <label for="pass_match">Repite Contraseña</label>
                    <input type="password" name="pass_match" class="form-control" id="pass_match"
                           pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                           title="Contraseña debe tener longitud mínima de 8 caracteres, con al menos 1 mayúscula, 1 minúscula y 1 número o carácter especial"
                           required>
                </div>
                <button type="submit" class="btn btn-primary" disabled>Enviar</button>
            </form>
        </div>
        <script type="text/javascript" src="../../bloque6p1/lib/libreria.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
