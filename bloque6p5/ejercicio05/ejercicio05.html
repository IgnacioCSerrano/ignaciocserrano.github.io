    <body>
        <h1>Ecuación de 2º grado</h1>
        <div class="centrado">
            <div id="control">
                <form id="form">
                    <div>
                        <label for="inputA">A:</label>
                        <input type="number" id="inputA">
                    </div>
                    <div>
                        <label for="inputB">B:</label>
                        <input type="number" id="inputB">
                    </div>
                    <div>
                        <label for="inputC">C:</label>
                        <input type="number" id="inputC">
                    </div>
                    <div>
                        <input type="button" value="Calcular" id="button">
                    </div>
                </form>
                <div id="solucion" class="oculto">
                    <hr>
                    <p></p>
                    <hr>
                </div>
                <p id="formula" class="oculto">
                    Cuando \(a \ne 0\) y \({b^2-4ac} \ge 0\), hay 2 soluciones reales a \(ax^2 + bx + c = 0\)
                    <span>\[x = {-b \pm \sqrt{b^2-4ac} \over 2a}\]</span>
                </p>
            </div>
            <div id="graph"></div>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
