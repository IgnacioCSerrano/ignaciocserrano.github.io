<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ignacio Cuevas Serrano">
        <title>Ejercicio 6</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center m-2">Generar Código JavaScript</h1>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="url" class="form-control" id="url" aria-describedby="urlhelp">
                    <small id="urlhelp" class="form-text text-muted">Indica una URL relativa al documento, al sitio o absoluta</small>
                </div>
                <p class="mb-1">Opciones</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="toolbar">
                    <label class="form-check-label" for="toolbar">
                        Barra de herramientas
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="location">
                    <label class="form-check-label" for="location">
                        Barra de dirección
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="status">
                    <label class="form-check-label" for="status">
                        Barra de estado
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="menubar">
                    <label class="form-check-label" for="menubar">
                        Barra de menús
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="scrollbars">
                    <label class="form-check-label" for="scrollbars">
                        Barras de desplazamiento
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="resizable">
                    <label class="form-check-label" for="resizable">
                        Permitir ajustar el tamaño
                    </label>
                </div>
                <div class="form-group mt-3">
                    <label for="width">Anchura</label>
                    <input type="number" class="form-control" id="width" placeholder="ancho de ventana en píxeles" min="100">
                </div>
                <div class="form-group">
                    <label for="height">Altura</label>
                    <input type="number" class="form-control" id="height" placeholder="alto de ventana en píxeles" min="100">
                </div>
                <div class="mb-2">
                    <input type="button" class="btn btn-primary" id="btnGen" value="Generar">
                </div>
            </form>
            <div>
                <h4>Código generado</h4>
                <div class="border border-dark"><code class="d-block p-2" id="code">&nbsp;</code></div>
            </div>
            <button class="btn btn-success mt-3" id="btnGo" disabled>Probar código</button>
        </div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
