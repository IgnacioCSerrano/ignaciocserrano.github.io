        <h1>Cheetah</h1>
        <p><img src="img/Imagen03.jpg" alt="Imagen de coche Cheetah" /></p>
        <p>El <strong><dfn>Cheetah</dfn></strong> es uno de los autos más rápidos de la Saga Grand Theft Auto. Su velocidad punta lo hace especialmente útil para las huidas, y en algunos juegos tiene la ventaja de ser bastante manejable, así que es muy difícil perder el control por su buen agarre.</p>
