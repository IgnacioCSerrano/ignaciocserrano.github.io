        <h1>Infernus</h1>
        <p><img src="img/Imagen05.jpg" alt="Imagen de coche Infernus" /></p>
        <p>El <strong><dfn>Infernus</dfn></strong> es un automóvil deportivo de dos puertas que ha aparecido desde Grand Theft Auto III en adelante, exceptuando Grand Theft Auto Advance. Es un coche muy rápido y de poca altura, siendo unos de los vehículos más rápidos de la serie GTA.</p>
