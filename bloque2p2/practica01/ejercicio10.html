<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Ejercicio 10</title>
    </head>
    <body>
        <h1>Ejercicio 10</h1>
        <h2>Ejemplo de elemento &lt;hr&gt;</h2>
        <!--Sin atributos-->
        <hr>
        <!--Atributo 'size'-->
        <hr size=3>
        <!--Atributo 'noshade' (elimina sombreado)-->
        <hr size=3 noshade>
        <!--Atributo 'width'-->
        <hr width="25%">
        <!--Atributo 'align' (por defecto ocupa todo el ancho de la pantalla, por lo que es necesario disminuir el tamaño horizontal para poder apreciar la alineación)-->
        <hr width="50%" align="center">
        <hr width="50%" align="left">
        <hr width="50%" align=right>
        <h2>Ejemplo de elemento &lt;b&gt;</h2>
        <p><b>Lorem</b> ipsun</p>
        <h2>Ejemplo de elemento &lt;abbr&gt;</h2>
        <p><abbr title="World Wide Web">WWW</abbr> es un sistema de distribución de documentos de hipertexto o hipermedia interconectados y accesibles a través de Internet.</p>
    </body>
</html>
